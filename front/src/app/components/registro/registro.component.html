<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Registro</h1>

                <!-- Text -->
                <p class="text-center mb-6">Regístrate para iniciar una conversación</p>

                <!-- Form -->
                <form class="mb-6" #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="sr-only">Nombre</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Ingresa tu nombre"
                        #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Correo Electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Ingresa tu correo"
                        #nombre="ngModel" name="email" [(ngModel)]="user.email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Ingresa tu contraseña"
                        #nombre="ngModel" name="password" [(ngModel)]="user.password">
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Registrar</button>
                </form>

                <!-- Text -->
                <p class="text-center">
                    Ya tienes una cuenta? <a [routerLink]="['/']">Inicia Sesión</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->
